<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/53013b6bdc.js" crossorigin="anonymous"></script>
	<title>Les petits plats</title>
</head>

<body>
	<header><img src="./assets/logo.png" alt="logo" class="logo w-25"></header>
	<main>
		<section>
			<div class="input_barre">
				<input class=" input_barre_search" type="search" placeholder="Rechercher une recette"
					aria-label="Search">
				<button class="btn   input_barre_search_btn" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</section>

		<section>
			<div class="btn_search_group">
				<div class="btn_input color_1">
					<input type="text" placeholder="Ingredients" class="color_1">
					<i class="fa-solid fa-chevron-down chevron-down"></i>
				</div>

				<div class="btn_input color_2">
					<input type="text" placeholder="Appareils" class="color_2">
					<i class="fa-solid fa-chevron-down chevron-down"></i>
				</div>

				<div class="btn_input color_3">
					<input type="text" placeholder="Ustensiles" class="color_3">
					<i class="fa-solid fa-chevron-down chevron-down"></i>
				</div>
			</div>
		</section>
		<section id="card_article">

		</section>

	</main>
	<script type="module" src="scripts/index.js"></script>
</body>

</html>
